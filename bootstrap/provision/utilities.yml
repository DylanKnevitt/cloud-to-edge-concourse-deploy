- name: Add some useful command line utilities
  hosts: bootstrap
  become: True
  vars:
    deploy_user: vmware
    solution_name: cloud-to-edge
    web_root: /home/{{ deploy_user }}/deployroot/{{ solution_name }}-deploy/downloads
    nginx_sites:
      default:
         - listen 80
         - server_name _
         - root "{{ web_root }}"
         - autoindex on
  roles:
    - nginx
